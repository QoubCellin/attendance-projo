<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance System - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center;
        background-size: cover;
        position: relative;
        overflow: hidden;
    }
    
    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.85);
        z-index: 0;
    }
    
    .login-container {
        width: 420px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        position: relative;
        z-index: 1;
        transform: translateY(0);
        transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    
    .login-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }
    
    .login-header {
        background: #1a3e8c; /* Deep blue */
        color: white;
        padding: 28px;
        text-align: center;
        position: relative;
        overflow: hidden;
    }
    
    .login-header h2 {
        margin: 0;
        font-size: 1.8rem;
        font-weight: 600;
        position: relative;
        z-index: 1;
    }
    
    .login-header::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: #e63946; /* Vibrant red */
    }
    
    .login-content {
        padding: 30px 40px;
    }
    
    .form-group {
        margin-bottom: 25px;
        position: relative;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #333;
        font-size: 0.95rem;
    }
    
    .form-control {
        width: 100%;
        padding: 14px 18px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 0.95rem;
        transition: all 0.3s;
        box-sizing: border-box;
        background: #f9f9f9;
    }
    
    .form-control:focus {
        border-color: #1a3e8c;
        box-shadow: 0 0 0 3px rgba(26, 62, 140, 0.1);
        outline: none;
        background: white;
    }
    
    .btn-login {
        width: 100%;
        padding: 14px;
        background: #1a3e8c; /* Deep blue */
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
        position: relative;
        overflow: hidden;
    }
    
    .btn-login::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg,transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: 0.5s;
    }
    
    .btn-login:hover {
        background: #0d2b66;
    }
    
    .btn-login:hover::before {
        left: 100%;
    }
    
    .login-footer {
        text-align: center;
        padding: 20px;
        border-top: 1px solid #eee;
        font-size: 0.9rem;
        color: #666;
    }
    
    .login-footer a {
        color: #1a3e8c;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
    }
    
    .login-footer a:hover {
        color: #e63946;
    }
    
    .university-logo {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 40px;
        height: 40px;
        background: #e63946;
        border-radius: 60%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 1.2rem;
    }
    
    .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }
    
    .remember-me {
        display: flex;
        align-items: center;
    }
    
    .remember-me input {
        margin-right: 8px;
    }
    
    .forgot-password a {
        color: #e63946;
        text-decoration: none;
        font-size: 0.9rem;
    }
</style>

<div class="login-container">
    <div class="university-logo">U</div>
    <div class="login-header">
        <h2>Attendance recording system<h2>
    </div>
    <div class="login-content">
        <form id="loginForm">
            
        </form>
        <div class="form-group">
            <label for="username">Admission number</label>
            <input type="text" id="username" class="form-control" placeholder="Enter your student ID or email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password">
        </div>
        <div class="remember-forgot">
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
        </div>
        <button type="submit" class="btn-login">Sign In</button>
    </div>
    <div class="login-footer">
        New student? <a href="#">Create account</a> or <a href="#">Contact admin</a>
    </div>
</div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:3000/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        if (!response.ok) {
          const errorData = await response.text();
          throw new Error(errorData || 'Login failed');
        }

        const data = await response.json();

        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));

        if (data.user.role === 'student') {
          window.location.href = '/student/dashboard.html';
        } else if (data.user.role === 'lecturer') {
          window.location.href = '/lecturer/dashboard.html';
        } else {
          window.location.href = '/admin/dashboard.html';
        }
      } catch (err) {
        console.error('Login error:', err);
        alert(err.message || 'An error occurred during login');
      }
    });
  </script>
</body>
</html>
